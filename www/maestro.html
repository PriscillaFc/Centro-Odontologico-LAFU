<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registro-datos">
    <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <a href="/index/" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="title">Registro de datos</div>
        </div>
    </div>
    <div class="page-content">
        <div class="block-title">Completa tus datos</div>
        <div class="block block-strong">
            
      
       <div class="list no-hairlines-md">
        <ul>
          <li class="item-content item-input">
            <div class="item-media">
              <i class="icon demo-list-icon"></i>
            </div>
            <div class="item-inner">
              <div class="item-title item-label">Nombre</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Escribe tu nombre" id="rDNombre"required validate/>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
       
     <li class="item-content item-input">
       <div class="item-media">
         <i class="icon demo-list-icon"></i>
       </div>
       <div class="item-inner">
         <div class="item-title item-label">Apellido</div>
         <div class="item-input-wrap">
           <input type="text" placeholder="Escribr tu apellido" id="rDApellido"/>
           <span class="input-clear-button"></span>
        </div>
    </div>
     </li>
     <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Número de Telefono</div>
        <div class="item-input-wrap">
          <input type="tel" placeholder=""  id="rDTelefono" required validate/>
          <span class="input-clear-button"></span>
        </div>
      </div>
      <li class="item-content item-input">
        <div class="item-media">
          <i class="icon demo-list-icon"></i>
        </div>
        <div class="item-inner">
          <div class="item-title item-label">Fecha de Nacimiento</div>
          <div class="item-input-wrap">
            <input type="date" value="2014-04-30" placeholder=" " id="rDFechaNacimiento" />
          </div>
        </div>
            
        <div>
      </li>
      <p> Datos salud</p>
      <li class="item-content item-input">
        <div class="item-media">
          <i class="icon demo-list-icon"></i>
        </div>
        <div class="item-inner">
          <div class="item-title item-label">Cirugias Recientes</div>
          <div class="item-input-wrap">
            <input type="text" placeholder=" Coloque el nombre de su cirugia más reciente" id="rDCirugias"/>
            <span class="input-clear-button"></span>
         </div>
     </div>
      </li>

  
     <li class="item-content item-input">
       <div class="item-media">
         <i class="icon demo-list-icon"></i>
       </div>
       <div class="item-inner">
         <div class="item-title item-label">Alergias</div>
         <div class="item-input-wrap">
           <input type="text" placeholder=" " id="rDAlergias"/>
           <span class="input-clear-button"></span>
        </div>
    </div>
     </li>
     <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Enfermedades Patologicas</div>
        <div class="item-input-wrap">
          <input type="text" placeholder="Coloque enfermedades que precente " id="rDEnfermedades"/>
          <span class="input-clear-button"></span>
       </div>
   </div>
    </li>
     </ul>

<div class="block block-strong">
    <p class="row">
      <button class="col button button-raised color-blue"id="bRegistroFin">Finalizar Registro</button>
 </div>  
 </div>     

</div>
</div>
</div>
